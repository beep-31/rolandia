<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results for {{search}}</title>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <!-- svg icons -->
        <!-- search -->

            </symbol>
        </svg>

    <nav class="nav__mobile" id="nav__mobile">
        <div class="nav__close" id="nav__close">
            <div class="close-item"></div>
        </div>
        <div class="nav__links">
            <a href=".." class="header__nav__link">Home</a>
            <a href="https://github.com/beep-31/rolandia" target="_blank" class="header__nav__link">Github</a>
            <a href="http://alexwebportfolio.herokuapp.com/" target="_blank" class="header__nav__link">My portfolio</a>
        </div>
        <div class="nav__social-media">
            <a class="social-media__link">
            </a>
        </div>
    </nav>
    <section class="search-input" id="searchbox">
        <form action="search" method="get">
            <input type="text" name="productSearch" placeholder="Search here" required>
            <button type="submit">
                <svg width="14px" height="14px">
                    <use xlink:href="#search">
                </svg>
            </button>
        </form>
    </section>
    <header class="header">
        <div class="header__inner">
            <div class="header__mobile">
                <div class="header__burger--closed" id="burger">
                </div>
            </div>
            <div class="header__nav">
                <nav>
                    <a href=".." class="header__nav__link">Home</a>
                    <a href="https://github.com/beep-31/rolandia" target="_blank" class="header__nav__link">Github</a>
                    <a href="http://alexwebportfolio.herokuapp.com/" target="_blank" class="header__nav__link">Portfolio</a>
                </nav>
            </div>

            <div class="header__logo">
                <h3>Rolandia</h3>
            </div>
            <div class="header__search">
                <svg id="search_icon">
                    <use xlink:href="#search">
                </svg>
            </div>
        </div>
    </header>
    <main>
        <div class="results">
            <h2 class="results__title">Results for {{search}}</h2>
            <h4 class="results__total">Total results: {{total}}</h4>
        </div>
        <div class="cards">
            {% for post in results%}
            <div class="card">
                <div class="card__img">
                    <img src="{{post.img}}" alt="{{post.site}}">
                    <div class="card__details">
                        <a href="{{post.link}}" target="_blank">View details</a>
                    </div>
                </div>
                <div class="card__info">
                    <div class="card__info__left">
                        <div class="card__info__title"><a href="{{post.link}}" target="_blank">{{post.title}}</a></div>
                        <div class="card__info__price">{{post.price}} â‚¬</div>
                    </div>
                    <div class="card__info__right">
                        From:<br><span class="title">{{post.site}}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer class="footer">
        <p class="footer__logo">AS</p>
        <p class="footer__copyright">
            Copyright 2020 | Alex Shcheglov
        </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script src="static/scripts/index.js"></script>
</body>
</html>
